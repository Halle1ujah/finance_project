<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Logout</title>
</head>
<body>
    <h1>Are you sure you want to logout?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
        <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
</body>
</html>
